spring.application.name=DACNPM
#configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/webproject
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#jpa
jpa.show-sql=true
jpa.hibernate.ddl-auto=none
jpa.hibernate.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
jpa.hibernate.properties.hibernate.format_sql=true
#file
servlet.multipart.max-file-size=10MB
servlet.multipart.max-request-size=10MB
#note
api.prefix=api/v1